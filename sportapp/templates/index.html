<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <style>
        .header {
            height: 150px;
            background-color: #f5f5f5;
        }

        .line {
            width: 100%;
            height: 30px;
            background-color: black;
        }
    </style>
</head>
<body>
<div class="header text-center">
    <a href="{% url 'index' %}"><img
            src="https://www.nicepng.com/png/detail/982-9827496_how-to-identify-original-and-fake-supplements-body.png"
            alt="logo" style="width: 300px;height: 150px;"></a>
</div>
<div class="line">
</div>
<div class="container mt-4">
    <div class="text-center my-4">
        <a href="{% url 'add' %}" class="btn btn-warning">Додај нов производ</a>
    </div>
    <div class="row">

        <div class="col-md-3">
            <h5>Филтер по категорија</h5>
            <div class="list-group">
                <a href="{% url 'index' %}" class="list-group-item">Сите</a>
                <a href="?category=protein" class="list-group-item">Протеини</a>
                <a href="?category=creatine" class="list-group-item">Креатини</a>
                <a href="?category=vitamins" class="list-group-item">Витамини</a>
                <a href="?category=aminoacids" class="list-group-item">Амино-киселини</a>
                <a href="?category=preworkout" class="list-group-item">Pre-workout</a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="row">
                {% for supplement in supplements %}
                    <div class="col-md-4 mb-4 d-flex">
                        <div class="card h-100 w-100">
                            <a href="{% url 'details' supplement.pk %}">
                                <img src="{{ supplement.image.url }}" class="card-img-top" alt="...">
                            </a>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">{{ supplement.name }}</h5>
                                <p class="card-text mt-auto">Цена: {{ supplement.price }} ден.</p>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <p>Нема производи во оваа категорија.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
