<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <style>
        .header {
            height: 150px;
            background-color: #f5f5f5;
        }

        .line {
            width: 100%;
            height: 35px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
<div class="header text-center">
    <a href="{% url 'index' %}"><img src="https://www.nicepng.com/png/detail/982-9827496_how-to-identify-original-and-fake-supplements-body.png"
         alt="logo" style="width: 300px;height: 150px;"></a>
</div>
<div class="line">
    <h3 class="text-center" style="color: darkgreen">Додај нов производ</h3>
</div>
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Додај производ</button>
    </form>
</div>
</body>
</html>
